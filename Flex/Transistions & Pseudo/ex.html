<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Effect</title>
    <style>
        .image-container {
            position: relative;
            width: 300px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            transition: opacity 0.5s ease-in-out;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .image-container:hover .overlay {
            opacity: 1;
        }

        .image-container:hover img {
            opacity: 0.3;
        }
    </style>
</head>
<body>

<div class="image-container">
    <img src="https://www.sammobile.com/wp-content/uploads/2023/01/Samsung-QD-OLED-TV-2023.jpg" alt="Image 1">
    <div class="overlay">Hovered Text</div>
</div>

</body>
</html>
