<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleeButton.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="mainContainer">
        <div class="con container1">
            <span><i class="bi bi-mic"></i></span>
            <span><i class="bi bi-chevron-down"></i></span>
            <p>Audio</p>
        </div>
        <div class="con container2">
            <span><i class="bi bi-camera-video-off"></i></span>
            <span><i class="bi bi-chevron-down"></i></span>
            <p>Video</p>
            
        </div>
        <div class="con container3">
            <span><i class="bi bi-people-fill"></i></span>
            <span><i class="bi bi-chevron-down"></i></span>
            <p>Participants</p>
            
        </div>
        <div class="con container4">
            <span><i class="bi bi-chat-right-dots-fill"></i></span>
            <span><i class="bi bi-chevron-down"></i></span>
            <p>Chat</p>
        </div>
        <div class="con container5">
            <span><i class="bi bi-arrow-up-square-fill" style="color: green;"></i></span>
            <span><i class="bi bi-chevron-down"></i></span>
            <p>Share</p>
        </div>
        <div class="con container6">
            <span><i class="bi bi-pause-fill"></i></span>
            <p>Pause</p>
        </div>
        <div class="con container7">
            <i class="bi bi-pencil-fill"></i>
            <p>Annotate</p>
        </div>
        <div class="con container8">
            <i class="bi bi-person-video"></i>
            <p>Hide meeting</p>
        </div>
        <div class="con container9">
            <i class="bi bi-three-dots"></i>
            <p>More</p>
        </div>
    </div>

    <div class="Container_2">
        <div class="container2_1">
            <span><i class="bi bi-arrow-90deg-up"></i></span>
            <span>You are screen Sharing</span>
            <span><i class="bi bi-shield-check"></i></span>
        </div>
        <div class="container2_2">
            <span><i class="bi bi-square-fill" style="color: white;"></i></span>
            <span style="color: white;">Stop share</span>
        </div>
    </div>
</body>
</html>
