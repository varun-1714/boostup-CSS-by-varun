<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="orderStyle.css">
</head>
<body>
    <h3>This is flexing Container's child with the property- order </h3>
    <div class="Container">
        <div style="flex-grow: 5;" class="one">1</div>
        <div style="flex-grow: 1;" class="two">2</div>
        <div style="flex-grow: 5;" class="three">3</div>
        <div style="flex-grow: 1;" class="four">4</div>
        <div style="flex-grow: 1;" class="five">5</div>
    </div>
</body>
</html>
